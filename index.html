<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8‑Bit Habits</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="theme-dark">
  <header class="app-header">
    <div class="title-wrap">
      <span class="title">8‑Bit Habits</span>
      <span class="subtitle">Track progress in pixels</span>
    </div>
    <button id="themeToggle" class="pixel-button" aria-label="Toggle theme" title="Toggle theme">☾</button>
  </header>

  <section class="arena pixel-card">
    <canvas id="progressCanvas" width="256" height="96"></canvas>
    <div class="arena-stats">
      <span id="overallPercent">0%</span> complete today
    </div>
  </section>

  <section class="controls pixel-card">
    <form id="addForm" autocomplete="off">
      <div class="row">
        <label for="itemName">Name</label>
        <input id="itemName" name="itemName" type="text" placeholder="e.g., Drink Water" required />
      </div>
      <div class="row">
        <label for="itemType">Type</label>
        <select id="itemType" name="itemType">
          <option value="habit">Habit</option>
          <option value="task">Task</option>
        </select>
      </div>
      <div class="row conditional" data-for="habit">
        <label for="habitTarget">Daily target</label>
        <input id="habitTarget" name="habitTarget" type="number" min="1" step="1" value="1" />
      </div>
      <div class="row conditional" data-for="task" hidden>
        <label for="taskSteps">Steps (goal)</label>
        <input id="taskSteps" name="taskSteps" type="number" min="1" step="1" value="1" />
      </div>
      <div class="row">
        <button type="submit" class="pixel-button primary">Add</button>
      </div>
    </form>
  </section>

  <main class="grid">
    <section class="column">
      <h2 class="section-title">Habits</h2>
      <ul id="habitsList" class="item-list"></ul>
    </section>
    <section class="column">
      <h2 class="section-title">Tasks</h2>
      <ul id="tasksList" class="item-list"></ul>
    </section>
  </main>

  <section class="completed pixel-card">
    <h2 class="section-title">Completed</h2>
    <ul id="completedList" class="item-list"></ul>
  </section>

  <footer class="app-footer">
    <div class="backup">
      <button id="exportData" class="pixel-button">Export</button>
      <label class="pixel-button file-label">Import<input id="importData" type="file" accept="application/json" hidden /></label>
    </div>
    <div class="tiny">Data is saved locally on this device.</div>
  </footer>

  <noscript>
    <div class="noscript">This app requires JavaScript enabled.</div>
  </noscript>

  <script src="./app.js" defer></script>
</body>
</html>
